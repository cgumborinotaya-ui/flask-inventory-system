<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MWACSMED IT ASSET REG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1920&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }
      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.5);
      }
      .login-wrapper {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.25rem;
        padding: 2rem;
      }
      .login-card {
        width: 100%;
        max-width: 420px;
        background: rgba(255,255,255,0.92);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        padding: 2rem;
        backdrop-filter: blur(3px);
      }
      .login-footer { color: rgba(255,255,255,0.95); text-align: center; font-weight: 600; letter-spacing: .2px; }
      .login-footer .sub { color: rgba(255,255,255,0.85); font-weight: 500; }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-wrapper">
      <div class="login-card">
        <h3 class="text-center mb-3">MWACSMED IT ASSET REG</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8">
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a class="text-muted" href="{{ url_for('forgot') }}">Forgot password?</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <div class="login-footer">
        <div class="sub">{{ ministry_name }}</div>
        <div class="sub">Â© 2026 MWACSMED IT ASSET REG.</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
